<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toast">
        <span class="message">Your message</span>
    </div>
   
    <div class="box">
        <h2 class="title">Blood Group Checker</h2>
        <h2 class="result">Your blood group is : <Span>-</Span></h2>
        <div class="inputArea">
            <div class="antyA">
                <span>Anty A</span> <br>
                <input class="anityA" type="number" >
            </div>
            <div class="antyB">
                <span>Anty B</span> <br>
                <input class="anityB" type="number" >
            </div>
            <div class="antyD">
                <span>Anty D</span> <br>
                <input class="anityD" type="number" >
            </div>
            
        </div>
        <button class="getResult" type="submit">GET RESULT</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
